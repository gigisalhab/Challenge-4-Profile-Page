<!DOCTYPE html>
<html lang="en" data-bs-theme="blue">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6vP0kho+2z4nI3HnKtxJtT1qvF3z8IlrZ/8l7MxMbJZ8Bt3V57K9JG+0/JCXc5x" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <span class="back-arrow">&#x2190;</span>

    <span class="edit-button">&#x270E;</span>
    
    <img src="img.jpeg" alt="Profile Picture" class="profile-picture">
      
      <div class="user-info">
          <h1>Jenna</h1>
          <p class="pronouns">She/Her</p>
      </div>
      
      <div class="button-container">
        <button class="btn rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#aboutContent" aria-expanded="false" aria-controls="aboutContent">About Me</button>
        <div class="collapse" id="aboutContent">
            <div class="card card-body">
                Here is some information about me...
            </div>
        </div>
        <button class="btn rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#skillsContent" aria-expanded="false" aria-controls="skillsContent">Skills</button>
        <div class="collapse" id="skillsContent">
            <div class="card card-body">
                Here is a list of my skills...
            </div>
        </div>
        <button class="btn rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#contactContent" aria-expanded="false" aria-controls="contactContent">Contact Me</button>
        <div class="collapse" id="contactContent">
            <div class="card card-body">
                Here is how you can get in touch with me...
            </div>
        </div>
    </div>
    <div class="profile-section-heading">
        <h2>Portfolio</h2>
    </div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image-1.png" class="d-block w-100" alt="Image">
            </div>
            <div class="carousel-item">
                <img src="image-4.png" class="d-block w-100" alt="Image">
            </div>
            <div class="carousel-item">
                <img src="image-3.png" class="d-block w-100" alt="Image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="social-media-icons">
        <a href="https://facebook.com" target="_blank" class="social-icon">📘</a>
        <a href="https://twitter.com" target="_blank" class="social-icon">🐦</a>
        <a href="https://instagram.com" target="_blank" class="social-icon">📸</a>
        <a href="https://linkedin.com" target="_blank" class="social-icon">💼</a>
    </div>
    
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
